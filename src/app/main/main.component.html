<div class="card-deck">
  <div class="card c1">
    <div class="card-body">
      <h4 class="card-title title">Listen</h4>
      <div id="spotify">
        <iframe
          [src]="
            sanitizer.bypassSecurityTrustResourceUrl(
              'https://open.spotify.com/embed/track/' + this.songId
            )
          "
          id="please"
          width="100%"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>
      <div>
        <mat-icon
          id="favourite"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Favourite this track"
          [hidden]="userData === undefined || this.songId === ''"
          >{{ this.favourite ? 'favorite' : 'favorite_border' }}</mat-icon
        >
      </div>
    </div>
  </div>
  <div class="card c2">
    <div id="lyricsScroll" class="card-body ">
      <h4 class="card-title">Lyrics</h4>
      <div id="lyrics"></div>
    </div>
  </div>
</div>
