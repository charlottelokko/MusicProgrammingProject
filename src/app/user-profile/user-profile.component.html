<div *ngIf="auth.user | async; then authenticated else guest">
        <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
<div class= "wrapper">
    <button class= "Googlebut" (click)="auth.googleLogin()">
        <img src ="http://www.vitascientia.lt/assets/google.png" class = "loginbutton" >
        <!-- <fa-icon [icon]="['fab', 'google']"></fa-icon> Connect Google -->
    </button>
    </div>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="auth.user | async as user">
        <h3>Howdy, {{ user.displayName }}</h3>
        <!-- <img  [src]="user.photoURL"> -->
        <button (click)="auth.signOut()">Logout</button>
    </div>
</ng-template>
